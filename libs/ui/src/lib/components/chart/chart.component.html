<div class="chart-container">
  <div class="float-right chart-settings">
    <button mat-icon-button (click)="openSettings()">
      <i class="fa fa-cog"></i>
    </button>
  </div>
  <div
    echarts
    [id]="chartId"
    [options]="options"
    (chartClick)="onChartEvent($event)"
    [theme]="darkMode ? darkTheme : theme"
  ></div>
</div>
