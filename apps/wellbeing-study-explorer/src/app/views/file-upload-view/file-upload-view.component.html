<div class="row mt-2">
  <div class="col">
    <ngx-dropzone
      #dropzoneComponent
      [multiple]="false"
      [accept]="'.csv'"
      [disableClick]="files?.length > 0"
      (change)="onSelect($event)"
    >
      <ngx-dropzone-label>Drag 'n' Drop or click to Upload!</ngx-dropzone-label>
      <ngx-dropzone-preview
        *ngFor="let f of files"
        [removable]="true"
        (removed)="onRemove(f)"
      >
        <ngx-dropzone-label>
          {{ f.name }} <br />
          <small>{{ f.size }} Byte</small>
        </ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone>
  </div>
</div>
<div class="row mt-1">
  <div class="col">
    <div class="mt-4 alert alert-info" role="alert">
      <i class="fa fa-info-circle"></i>
      Hinweis: Diese App überträgt keinerlei Daten. Alle Daten werden lediglich
      lokal auf Ihrem Gerät gespeichert.
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col">
    <mat-checkbox [(ngModel)]="replace"
      >Vorhandene Dateien ersetzen</mat-checkbox
    >
  </div>
</div>
<div class="row mt-2">
  <div class="col">
    <button
      mat-raised-button
      color="primary"
      (click)="upload()"
      [disabled]="files?.length === 0"
    >
      Laden
    </button>
  </div>
</div>
<div class="row mt-2" *ngIf="message">
  <div class="col">
    <div class="alert alert-success" role="alert">
      {{ message }}
      <button type="button" class="close" (click)="message = undefined">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
